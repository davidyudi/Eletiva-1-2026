<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h3>Formulário 2</h3>
    <form class="row gx-3 gy-2 align-items-center">
    <div class="col-md-1">
    <label for="specificSizeInputGroupUsername">Código</label>
    <div class="input-group">
      <div class="input-group-text">32</div>
    </div>
  </div>
  <div class="col-md-5">
    <label for="specificSizeInputName">Nome</label>
    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nome Completo do Cliente">
  </div>
    <div class="col-md-4">
    <label for="specificSizeInputName">E-mail</label>
    <input type="email" class="form-control" id="specificSizeInputName" placeholder="cliente@dominio.com">
  </div>
    <div class="col-md-2">
    <label for="specificSizeInputName">CPF</label>
    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Só números">
  </div>
  <div class="col-md-3">
    <label for="numcel">N° Celular</label>
    <input type="text" class="form-control" id="numcel" placeholder="N° do celular">
  </div>
  
  <div class="col-auto">
    <input class="btn btn-primary" type="submit" value="Reset">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
